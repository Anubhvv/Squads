<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon-128.png"> 
    <script defer src="socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/public/styles/room.css">
    <script defer src="/public/scripts/script.js"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">        
    <link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css" rel="stylesheet">
        
    <title>Room | Squads</title>
</head>

<body>
    <div>
        <nav class="bg-gray-800">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-8" src="icon-128.png"
                                alt="Workflow">
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="/" target="_blank"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                                <a href="room" target="_blank"
                                    class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Create Room</a>

                                
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">
                            <!-- Github link -->
                            <div class="ml-3 relative">
                                <div>
                                    <a href="https://github.com/Anubhvv/Squads" target="_blank"
                                        class="max-w-xs bg-gray-800 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                                         aria-expanded="false" aria-haspopup="true">
                                        
                                        <img class="h-8 w-8 rounded-full"
                                        src="github.png" alt="github logo to redirect to github repo of this web app"                                            
                                            alt="">
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="md:hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="/" target="_blank"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                    <a href="/room" target="blank"
                        class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">Create Room</a>
                </div>
                <div class="pt-4 pb-3 border-t border-gray-700">
                    <div class="flex items-center px-5">
                        <a href="https://github.com/Anubhvv" target="_blank" class="flex-shrink-0">
                            <img class="h-10 w-10 rounded-full" src="github.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div class="px-4 py-6 sm:px-0">
                    <!--first panel-->
                    <div id="firstPanel" class="border-4 border-dashed border-gray-200 rounded-lg h-96 bg-gray-300">
                        <div class="min-h-full flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                            <div class="max-w-md w-full space-y-8">
                                <div>
                                    <img class="mx-auto h-12 w-auto"
                                        src="icon-128.png"
                                        alt="Workflow">
                                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                        Getting Things Ready
                                    </h2>
                                    <p class="mt-2 text-center text-sm text-gray-600">

                                        <text class="font-medium text-indigo-600 ">
                                            Enter your name
                                        </text>
                                    </p>
                                </div>
                                <input type="hidden" name="remember" value="true">
                                <div class="rounded-md shadow-sm -space-y-px">
                                    <div>
                                        <input id="user-name" name="userName"
                                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                            placeholder="Your name">
                                    </div>
                                </div>
                                <div>
                                    <button id="nextbutton" onclick="showSecondPanel()"
                                        class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Next</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="secondPanel"
                        class="invisible border-4 border-dashed border-gray-200 rounded-lg h-96 bg-gray-300">
                        <!--second panel-->
                        <div class="min-h-full flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                            <!--page3-->
                            <div class="bg-gray-800 shadow overflow-hidden sm:rounded-lg">
                                <div class="grid grid-cols-3 gap-4 ">                                
                                    <div class="px-4 py-5 sm:px-6 ">
                                        <h3 id="hiUser"  class="text-lg leading-6 font-medium text-white">
                                            Hi User!
                                        </h3>
                                    </div>
                                    <div></div>
                                    <div style="margin-top: 7%;">
                                        <span class="sm:ml-3 " style="padding-top: 3%;">
                                            <button type="button" id="copyBtn" onclick="copy()"
                                                class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                Invite Link &nbsp
                                                <i class="fas fa-copy"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <div class="border-t border-gray-200">
                                    <div style="padding-top:2%;" class="items-center">
                                        <video id="videomy" poster="user.png" muted>                                  
                                        </video>
                                    </div>
                                    <div style="margin:auto; padding-top:2%; padding-bottom:2%"
                                        class="mt-5 flex lg:mt-0 lg:ml-4 items-center justify-center">
                                        <span class="sm:block">
                                            <button type="button" onclick="startVideo()"
                                                class="rounded-full inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                <i id="camerabutton" class="fa fa-video"></i>
                                            </button>
                                        </span>
                                        <span class="sm:block ml-3">
                                            <button type="button" onclick="startAudio()"
                                                class="rounded-full inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                <i id="micbutton" class="fa fa-microphone"></i>
                                            </button>
                                        </span>
                                        <span class="sm:ml-3">
                                            <button type="button" onclick="showThirdPanel()"
                                                class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                Enter Room
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!--page 3 ends-->
                        </div>
                    </div>
                    <!--third panel-->
                    <div id="thirdPanel" class="invisible" style="display:flex;">
                        <div id="main" style="height:80vh; float:left;width:80%;"
                            class="border-4 border-dashed border-gray-200 rounded-lg bg-gray-300">
                            <div style="height:100%; width:100%"
                                class="min-h-full flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                                <div style="height:100%; width:100%"
                                    class="bg-gray-800 shadow overflow-hidden sm:rounded-lg">
                                    <div style="height:100%; width:100%" class="border-t border-gray-200">
                                        <div id="videoContainer" style="padding-top:2%; height:87%; width:100%;"
                                            class="overflow-scroll items-center">
                                        </div>
                                        <div style="margin:auto; padding-top:2%; padding-bottom:2%"
                                            class="mt-5 flex lg:mt-0 lg:ml-4 items-center justify-center">
                                            <span class="sm:block">
                                                <button type="button" onclick="startVideo()"
                                                    class="rounded-full inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                    <i id="camerabutton2" class="fa fa-video"></i>
                                                </button>
                                            </span>
                                            <span class="sm:block ml-3">
                                                <button type="button" onclick="startAudio()"
                                                    class="rounded-full inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                    <i id="micbutton2" class="fa fa-microphone"></i>
                                                </button>
                                            </span>

                                            <span class="sm:ml-3 ">
                                                <button type="button" id="copyBtn2" style="padding-top: 5%;padding-bottom: 5%;" onclick="copy()"
                                                    class="inline-flex items-center px-3 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 ">
                                                    Invite Link &nbsp
                                                    <i class="fas fa-copy"></i>
                                                </button>
                                            </span>

                                            <span class="sm:ml-3">
                                                <a href="/" style="padding-top: 8%;padding-bottom: 8%;"
                                                    class="inline-flex items-center px-3  border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                    Leave
                                            </a>
                                            </span> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="height:80vh;float:left;width:20%;">
                            <div style="display:flex;flex-direction:column;height:5%;border-radius: 2%;" class="grid-cols-1">
                                <h5 style="background:rgb(45,55,72); padding-top:   2%;text-align: center ;padding-bottom: 2%;color:white; font-weight: 500; border-radius: 2%;"> &nbsp;<i class="fas fa-inbox"></i>&nbsp; Messages</h5>
                            </div>

                            <div style="display:flex;flex-direction:column;height:90%;border-radius: 2%;padding-top:2% ;overflow: scroll;" class="grid-cols-1" id="messageContainer">
                           </div>

                           <div style="height:5%;width:100%">
                            <input type="text" style="outline: none;"name="text" rows='1' cols='15' wrap="soft" style="width:90%" type="text" id="inputMessage" placeholder=" Enter your message!" 
                            onkeypress="return searchKeyPress(event);" />
                            <button class="rounded-full  bg-indigo-600 hover:bg-indigo-700 " style="width:25% ;  padding:2%; color:white; outline:none; float:right " onclick="send()" id="sendBtn" type="button"><i class="fa fa-paper-plane"></i></button>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    </div>
</body>

</html>
